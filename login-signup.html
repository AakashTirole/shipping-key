<!DOCTYPE html>
<html>

<head>
    <title>ShippingKey</title>
    <meta charset="UTF-8">
    <meta name="keywords" content="">
    <meta name="author" content="aakashtirole777@gmail.com">
    <meta name="url" content="https://aakashtirole.github.io/">
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=no" name="viewport">
    <!--css-->
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" href="css/owl.carousel.min.css">
    <link rel="stylesheet" type="text/css" href="css/responsive.css">
    <!--font awesome-->
    <link rel="stylesheet" type="text/css" href="fonts/fontawesome/css/all.min.css">
    <!--favicon-->
    <link rel="shortcut icon" type="image/x-icon" href="images/fab-icons/android-chrome-192x192.png">
    <link rel="shortcut icon" type="image/x-icon" href="images/fab-icons/android-chrome-512x512.png">
    <link rel="shortcut icon" type="image/x-icon" href="images/fab-icons/apple-touch-icon.png">
    <link rel="shortcut icon" type="image/x-icon" href="images/fab-icons/favicon.ico">
    <link rel="shortcut icon" type="image/x-icon" href="images/fab-icons/favicon-16x16.png">
    <link rel="shortcut icon" type="image/x-icon" href="images/fab-icons/favicon-32x32.png">
</head>

<body>

    <!--login-signup-->
    <section class="login-signup ">
        <div class="container">
            <div class="login-signup-body">
                <div class="logo">
                    <a href="index.html"><img src="images/logo.png" alt="logo"></a>
                </div>

                <div class="input-form">
                    <div class="tabs-form">
                        <ul class="nav nav-tabs">
                            <li><a class="active" data-toggle="tab" href="#login">Login</a></li>
                            <li><a data-toggle="tab" href="#signup">Signup</a></li>
                        </ul>

                        <div class="tab-content">
                            <!--login-->
                            <div id="login" class="tab-pane fade in active show">
                                <div class="tab-form-content">
                                    <form action="index.html">
                                        <div class="form-body">
                                            <div class="form-group">
                                                <label>Email</label>
                                                <div class="input">
                                                    <i class="fas fa-envelope"></i>
                                                    <input type="email" placeholder="" name="" id="">
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <label>Password</label>
                                                <div class="input">
                                                    <i class="fas fa-lock"></i>
                                                    <input type="password" placeholder="" name="" id="">
                                                </div>
                                            </div>
                                        </div>
                                        <div class="button">
                                            <button class="btn1">Login <i class="fa fa-arrow-right"></i></button>
                                        </div>
                                        <div class="forgot-pass">
                                            <a href="forgot-password.html">Forgot Password</a>
                                        </div>
                                    </form>
                                </div>
                            </div>
                            <!--end-->

                            <!--signup-->
                            <div id="signup" class="tab-pane fade">
                                <div class="tab-form-content">
                                    <form action="index.html">
                                        <div class="form-body">
                                            <div class="row">
                                                <div class="col-lg-6 col-md-6 col-xs-6 col-xs-12">
                                                    <div class="form-group">
                                                        <label>First Name</label>
                                                        <div class="input">
                                                            <i class="fas fa-user"></i>
                                                            <input type="text" placeholder="" name="" id="">
                                                        </div>
                                                    </div>
                                                </div>
                                                <div class="col-lg-6 col-md-6 col-xs-6 col-xs-12">
                                                    <div class="form-group">
                                                        <label>Last Name</label>
                                                        <div class="input">
                                                            <i class="fas fa-user"></i>
                                                            <input type="text" placeholder="" name="" id="">
                                                        </div>
                                                    </div>
                                                </div>
                                                <div class="col-lg-6 col-md-6 col-xs-6 col-xs-12">
                                                    <div class="form-group">
                                                        <label>Email</label>
                                                        <div class="input">
                                                            <i class="fas fa-envelope"></i>
                                                            <input type="email" placeholder="" name="" id="">
                                                        </div>
                                                    </div>
                                                </div>
                                                <div class="col-lg-6 col-md-6 col-xs-6 col-xs-12">
                                                    <div class="form-group">
                                                        <label>Number</label>
                                                        <div class="input">
                                                            <i class="fas fa-phone-alt"></i>
                                                            <input type="text" placeholder="" name="" id="">
                                                        </div>
                                                    </div>
                                                </div>
                                                <div class="col-lg-6 col-md-6 col-xs-6 col-xs-12">
                                                    <div class="form-group">
                                                        <label>Address</label>
                                                        <div class="input">
                                                            <i class="fas fa-map-marker-alt"></i>
                                                            <input type="text" placeholder="" name="" id="">
                                                        </div>
                                                    </div>
                                                </div>
                                                <div class="col-lg-6 col-md-6 col-xs-6 col-xs-12">
                                                    <div class="form-group">
                                                        <label>Pincode</label>
                                                        <div class="input">
                                                            <i class="fas fa-map-marker-alt"></i>
                                                            <input type="text" placeholder="" name="" id="">
                                                        </div>
                                                    </div>
                                                </div>
                                                <div class="col-lg-6 col-md-6 col-xs-6 col-xs-12">
                                                    <div class="form-group">
                                                        <label>Password</label>
                                                        <div class="input">
                                                            <i class="fas fa-lock"></i>
                                                            <input type="password" placeholder="" name="" id="">
                                                        </div>
                                                    </div>
                                                </div>
                                                <div class="col-lg-6 col-md-6 col-xs-6 col-xs-12">
                                                    <div class="form-group">
                                                        <label>Confirm Password</label>
                                                        <div class="input">
                                                            <i class="fas fa-lock"></i>
                                                            <input type="password" placeholder="" name="" id="">
                                                        </div>
                                                    </div>
                                                </div>

                                            </div>
                                        </div>
                                        <div class="button">
                                            <button class="btn1">Signup <i class="fa fa-arrow-right"></i></button>
                                        </div>
                                    </form>
                                </div>
                            </div>
                            <!--end-->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!--end-->

    <!--script-->
    <script type="text/javascript" src="js/jquery.min.js"></script>
    <script type="text/javascript" src="js/owl.carousel.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/custom.js"></script>
</body>

</html>
